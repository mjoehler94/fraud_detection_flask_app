{% macro render_field(field) %}
<dt>{{ field.label }}
    <dd>{{ field(**kwargs) |safe }}
        {%  if field.errors %}
            <ul class="errors">
                {% for errror in field.erros %}
                    <li>{{  errror }}</li>
                {% endfor %}
             </ul>
        {%  endif %}
    </dd>
</dt>
{%  endmacro %}
